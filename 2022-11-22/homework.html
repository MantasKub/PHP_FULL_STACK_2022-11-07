<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Bootstrap</title>

  <style>
    .heading {
      background-color: black;
      color: white;
      display: flex;
      height: 40px;
      padding-top: 8px;
      padding-left: 8px;
    }

    .table-container {
      display: flex;
      margin: 0 auto;
      padding-top: 20px;
      gap: 20px;
    }

    .menu {
      width: 300px;
    }

    li.list-group-item {
      padding: 15px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="heading">Angular Bootstrap Example</div>
    <div class="table-container">
      <div class="menu">
        <ul class="list-group">
          <li class="list-group-item active">Menu</li>
          <li class="list-group-item">Menu Cateogory 1</li>
          <li class="list-group-item">Menu Cateogory 2</li>
        </ul>
      </div>
      <table class="table">
        <thead>
          <tr class="table-secondary">
            <th colspan="12">Dashboard</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">#</th>
            <th scope="row">Product</th>
            <th scope="row">Payment Taken</th>
            <th scope="row">Status</th>
          </tr>
          <tr>
            <td>1</td>
            <td>TB - Monthly</td>
            <td>01/04/2012</td>
            <td>Default</td>
          </tr>
          <tr class="table-secondary">
            <td>1</td>
            <td>TB - Monthly</td>
            <td>01/04/2012</td>
            <td>Default</td>
          </tr>
          <tr class="table-success">
            <td>2</td>
            <td>TB - Monthly</td>
            <td>01/04/2012</td>
            <td>Default</td>
          </tr>
          <tr class="table-warning">
            <td>3</td>
            <td>TB - Monthly</td>
            <td>01/04/2012</td>
            <td>Default</td>
          </tr>
          <tr class="table-danger">
            <td>4</td>
            <td>TB - Monthly</td>
            <td>01/04/2012</td>
            <td>Default</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</body>

</html>
