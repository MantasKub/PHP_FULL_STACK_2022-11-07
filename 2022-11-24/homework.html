<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <title>Shoping Cart</title>
</head>

<body>
  <section class="col-7 bg-primary ms-5 mt-5">
    <div class="row">
      <div class="container col-7 bg-white ms-5 me-3 mt-4 mb-4 rounded">
        <div class="box">
          <h4 class="border-bottom p-3 fs-5">Cart-2 items</h4>
          <div class="row-1 d-flex justify-content-between border-bottom">
            <div class="product d-flex mb-4">
              <div class="shirt-image p-3">
                <img src="images/blue-shirt.webp" alt="blue-shirt-image" style="width: 110px">
              </div>
              <div class="info pt-3 ms-2">
                <h5 class="fs-6 mb-3">Blue denim shirt</h5>
                <p class="fs-6">Color: blue</p>
                <p class="fs-6">Size: M</p>
                <div class="buttons">
                  <button type="button" class="btn btn-primary p-0" style="width:45px; height:25px;">
                    <i class="bi bi-trash"></i>
                  </button>
                  <button type="button" class="btn btn-danger p-0" style="width:45px; height:25px;">
                    <i class="bi bi-heart-fill"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="quantity mt-2">
              <div class="input d-flex me-2">
                <button class="btn btn-primary p-0 me-2" style="width:35px; height:30px;">
                  <i class="bi bi-dash"></i>
                </button>
                <input type="text" class="form-control" placeholder="1" style="width:70px; height:30px;">
                <button class="btn btn-primary p-0 ms-2" style="width:35px; height:30px;">
                  <i class=" bi bi-plus"></i>
                </button>
              </div>
              <div class="price fs-6 mt-4 ms-5"><strong class="text-secondary">$17.99</strong></div>
            </div>
          </div>
          <div class="row-2 d-flex justify-content-between mt-2 mb-3">
            <div class="product d-flex">
              <div class="shirt-image p-3">
                <img src="images/red-hoodie.jpg" alt="blue-shirt-image" style="width: 110px">
              </div>
              <div class="info pt-3 ms-2">
                <h5 class="fs-6 mb-3">Red hoodie</h5>
                <p class="fs-6">Color: red</p>
                <p class="fs-6">Size: M</p>
                <div class="buttons">
                  <button type="button" class="btn btn-primary p-0" style="width:45px; height:25px;">
                    <i class="bi bi-trash"></i>
                  </button>
                  <button type="button" class="btn btn-danger p-0" style="width:45px; height:25px;">
                    <i class="bi bi-heart-fill"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="quantity mt-2">
              <div class="input d-flex me-2">
                <button class="btn btn-primary p-0 me-2" style="width:35px; height:30px;">
                  <i class="bi bi-dash"></i>
                </button>
                <input type="text" class="form-control" placeholder="1" style="width:70px; height:30px;">
                <button class="btn btn-primary p-0 ms-2" style="width:35px; height:30px;">
                  <i class=" bi bi-plus"></i>
                </button>
              </div>
              <div class="price fs-6 mt-4 ms-5"><strong class="text-secondary">$17.99</strong></div>
            </div>
          </div>
        </div>
      </div>
      <div class="container col-3 bg-white ms-1 me-2 mt-4 mb-4 rounded" style="height:280px;">
        <div class="box">
          <h4 class="border-bottom p-3 fs-5">Summary</h4>
          <div class="row-1 d-flex border-bottom fs-6 mt-4 ms-2 me-2">
            <div class="col-6">
              <p class="mb-0">Products</p>
              <p class="mb-2">Shipping</p>
            </div>
            <div class="col-6 text-end">
              <p class="mb-0">$52.98</p>
              <p class="mb-0">Gratis</p>
            </div>
          </div>
          <div class="row-2 d-flex fs-6 mt-2 ms-2 me-2 mb-2">
            <div class="col-6">
              <p class="mb-0"><strong>Total amount</strong></p>
              <p><strong>(including VAT)</strong></p>
            </div>
            <div class="col-6 text-end mt-3">
              <p><strong>$53.98</strong></p>
            </div>
          </div>
        </div>
        <div class="button">
          <button type="button" class="btn btn-primary ms-3" style="width:230px; height:35px">
            <div style="font-size:11px;"><strong>GO TO CHECKOUT</strong></div>
          </button>
        </div>
  </section>
</body>

</html>
