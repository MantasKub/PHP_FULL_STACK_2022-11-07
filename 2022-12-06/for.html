<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For ciklas</title>
</head>

<body>
  <script>
    let i = 0;

    while (i < 10) {
      console.log('Eilutės numeris', i)
      i++;
    }


    // Ciklo pagalba paimame visas reikšmes iš stringo kiekvienos iteracijos metu
    const stringas = 'Lorem impsum dolor amet Lorem impsum dolor amet Lorem impsum dolor amet  ';

    i = 0;

    while (i < stringas.length) {
      console.log(stringas[i]);
      i++;
    }


    // For ciklas

    console.log('For ciklo inkrementai:')

    for (let x = 0; x < 10; x++) {
      console.log('Eilutės numeris', x)
    }

    console.log('Dekrementai:')

    for (let x = 10; x > 0; x--) {
      console.log('Eilutės numeris', x)
    }

    // Ciklas cikle

    for (let i = 0; i < 10; i++) {
      for (let x = 0; x < 5; x++) {
        console.log('x');
      }
      console.log('y');
    }

    // While ciklas cikle

    i = 5;

    while (i > 0) {
      console.log('Eilutė', i);
      let x = 0;
      while (x < 5) {
        console.log('Vidinės eilutės numeris', x);
        x++;
      }
      i--;
    }


  </script>
</body>

</html>
