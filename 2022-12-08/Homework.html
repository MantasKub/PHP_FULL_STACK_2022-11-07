<script>

  function rand(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1) + min);
  }

  let partija = 1;

  while (true) {
    let petras = rand(10, 20);
    let kazys = rand(5, 25);

    document.write('#' + partija + ' Petras surinko ' + petras + '<br />')
    document.write('#' + partija + ' Kazys surinko ' + kazys + '<br />')

    sum += petras;
    sum1 += kazys;
