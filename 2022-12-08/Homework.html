<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<script>

  function rand(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1) + min);
  }

  // -------FIRST TASK-------

  document.write('<h3>', 'First task', '</h3>')


  let sum = 0;
  let sum1 = 0;


  while (true) {
    let petras = rand(10, 20);
    let kazys = rand(5, 25);

    sum += petras;
    sum1 += kazys;

    if (sum >= 222 || sum1 >= 222)
      break;
  }

  if (sum > sum1) {
    document.write('Partiją laimėjo Jonas <br />')
  } else {
    document.write('Partiją laimėjo Kazys <br />')
  }

  document.write('Jono taškų suma: ', sum, '<br />', 'Kazio taškų suma: ', sum1, '<br />')


  // --------SECIND TASK------

  document.write('<h3>', 'Second task', '</h3>')

  let counter = 0;

  for (let i = 0; i < 5; i++) {
    let limit = 85;

    while (limit > 0) {
      limit -= rand(5, 20);
      // console.log(limit)
      counter++;
    }
  }

  document.write('Įkalti penkis vinis prireikė ' + counter + ' smūgių')

  document.write('<h3>', 'Second task(b)', '</h3>')

  counter = 0;

  for (let i = 0; i < 5; i++) {
    let limit = 85;

    while (limit > 0) {
      if (rand(0, 1) === 1) {
        console.log('Į vinį nepataikėme')
        continue;
      }
      limit -= rand(20, 30);
      // console.log(limit)
      counter++;
    }
  }

  document.write(counter)


















</script>
