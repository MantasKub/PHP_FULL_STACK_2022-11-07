<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // Arrow function

    const pirmaFunkcija = (a, b, c) => {
      console.log(a, b, c)
    }

    pirmaFunkcija(10, 20, 30)

    const array = [10, 20, 30]

    array.map((value) => {
      console.log(value);
    })

    // Jeigu atliekamas veiksmas yra vienos eilutÄ—s ilgio

    array.map(value => console.log(value));

  </script>
</body>

</html>
