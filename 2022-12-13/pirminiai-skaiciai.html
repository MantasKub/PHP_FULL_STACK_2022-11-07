<body>
  <script>

    function rand(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1) + min);
    }
    // Parasykite funkcija, kuri skaiciuotu is kiek skiaciu jos argumentas dalijasi be liekanos (isskyrus v-1 ir pati save).

    const primeNumberChecker = number => {
      let counter = 0;
      for (let i = 2; i < number; i++) {
        if (number % i === 0)
          counter++;
      }
      return counter;
    }

    console.log(primeNumberChecker(50));

    // Sugeneruokite masyva is 100 elementu, kurio reiksmes atsitiktianiai skaiciai nuo 333 iki 777.

    const array = [];

    for (let i = 0; i < 100; i++) {
      const number = rand(333, 777);
      array.push(number);
    }

    const filteredArray = array.filter(el => primeNumberChecker(el) === 0)
  </script>
</body>

</html>
