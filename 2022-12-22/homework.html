<body>
  <div class="container mt-5">
    <form id="form" onsubmit="validateForm(event)">
      <h4>Please fill out the form</h4>
      <div id="alert" class="alert" role="alert"></div>
      <div class=" mb-3">
        <label for="name" class="form-label">Name</label>
        <input id="name" type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="surname" class="form-label">Surname</label>
        <input id="surname" type="surname" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" type="text" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3">
        <label for="text" class="form-label">Message</label>
        <textarea id="text" type="text" class="form-control" id="exampleInputPassword1"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" style="background-color: #d3915a;">Submit</button>
    </form>
  </div>



  <script>

    const validateEmail = (email) => {
      return email.match(
        /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
      );
    };


    const validateForm = (e) => {
      e.preventDefault();

      const form = e.target;
      let error = false;


      form.querySelector('#name').classList.remove('error')
      form.querySelector('#surname').classList.remove('error')
      form.querySelector('#email').classList.remove('error')
      form.querySelector('#text').classList.remove('error')


      if (form.querySelector('#name').value === '') {
        form.querySelector('#name').classList.add('error')
        error = true;
      }
      if (form.querySelector('#surname').value === '') {
        form.querySelector('#surname').classList.add('error')
        error = true;
      }
      if (form.querySelector('#email').value === '') {
        form.querySelector('#email').classList.add('error')
        error = true;
      }
      if (form.querySelector('#text').value === '') {
        form.querySelector('#text').classList.add('error')
        error = true;
      }

      if (error) {
        form.querySelector('#alert').textContent = 'Form filled incorrectly';
        form.querySelector('#alert').classList.add('alert-danger');
        return;
      }
      if (!validateEmail(form.querySelector('#email').value)) {
        form.querySelector('#email').classList.add('error');
        form.querySelector('#alert').textContent = 'Wrong email format';
        form.querySelector('#alert').classList.add('alert-danger');
        return;
      }

      form.querySelector('#alert').textContent = 'We will contact you shortly';
      form.querySelector('#alert').classList.remove('alert-danger');
      form.querySelector('#alert').classList.add('alert-success');
      document.querySelector('form').reset()

    }
