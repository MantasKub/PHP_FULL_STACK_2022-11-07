<body>

  <!-- ---First task--- -->

  <div class=" container d-grid gap-2 mt-2">
    <button onClick="firstTask()" class="btn btn-primary" type="button">First Task</button>
  </div>

  <!-- ---Second task--- -->

  <div class=" container d-grid gap-2 mt-2">
    <button onClick="secondTask()" class="btn btn-danger" type="button">Second Task</button>
  </div>


</body>
<script>
  function rand(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1) + min);
  }

  // ---First task---

  const firstTask = () => {
    let size = 49;
    let result = '';

    for (let y = 1; y <= size; y++) {
      for (let x = 1; x <= size; x++) {
        if (y === x || x === (size - y) + 1) {
          result += '<span style="color: red;">*</span>'
        } else {
          result += '*';
        }
      }
      result += '<br />'
    }

    document.write('<h6>Nupieškite kvadratą iš “*”, kurio kraštines sudaro 100 “*”. Panaudokite css stilių, kad kvadratas ekrane atrodytų kvadratinis. Prieš tai nupieštam kvadratui nupieškite raudonas istrižaines.</h6>'
      , result)
    document.write('<a href="' + document.referrer + '">Go Back</a>')
  }

  // ---Second task---

  const secondTask = () => {

    rezultatas = '';

    while (true) {
      const skaicius = rand(0, 1);
      if (skaicius === 0) {
        rezultatas += 'H';
        break;
      } else {
        rezultatas += 'S';
      }
    }

    document.write(rezultatas)
  }





</script>
